version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 992382605991.dkr.ecr.eu-west-1.amazonaws.com
      - REPOSITORY_URI=992382605991.dkr.ecr.eu-west-1.amazonaws.com/ctcnew:latest1
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - TASK_DEFINITION_FAMILY="ctcnew"
      - TIMESTAMP=$(date '+%Y%m%d%H%M%S')
      - IMAGE_TAG=${COMMIT_HASH}-${TIMESTAMP}
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build --tag $REPOSITORY_URI:latest ia1quantum01/jar/.
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - printf '[{"name":"ia1quantum01","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
    files: 
      - imagedefinitions.json
